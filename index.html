<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="left">
            
            <div class="logo-container">
                <img src="logo.svg" class="filter-white">   
                <p class="logo-text">Fox</p></div>
        </div>
        <div class="right">

            
            <div class="right-text">
            <p>This is not a real online service! You know you need something like this in your life
                to help realize your deepest dreams.</p>
            <p>Sign up <i>now</i> to get started</p>
            <p>You know you want to</p>
            </div>
            <form  action="http://httpbin.org/post" method="post" class="right-form">
                <div class="form-container">
                    <h1 class="form-title">Let's do this</h1>
                    <div class="form-container-fields">
                        <div class="right-form-left">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name" required >
                            </div>
                            <div>
                                <label for="mail">EMAIL</label>
                                <input type="email" name="mail" id="mail" required>
                            </div>

                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                        </div>
                        
                        <div class="right-form-right">
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name" required>
                            </div>

                            <div><label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="tel" required>
                            </div>
                        
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD </label>
                                <input type="password" name="confirm_password" id="confirm_password" required >
                            </div>
                        </div>
                    </div>
                </div>
                <div class=submit-container>
                    <button class="form-submit" type="submit">Create account</button>
                    <p class="submit-container-text">Already have an account? <a href="https://google.com">Log in</a></p>
                </div>
            </form>
    
   


        </div>
    </div>

    
</body>
</html>
